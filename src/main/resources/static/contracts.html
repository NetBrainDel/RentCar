<!DOCTYPE html>
<html lang="en,ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
        <title>Contracts</title>
</head>
<body>
<div th:switch="${contracts}">
    <h2 th:case="null">No contracts found!</h2>
    <div th:case="*">
        <h2>Contracts</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Comment</th>
                <th>Time rent start</th>
                <th>Time rent end</th>
                <th>Car</th>
                <th>User</th>
                <th>UpDate</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="contract : ${contracts}">
                <td th:text="${contract.id}"></td>
                <td th:text="${contract.name_contract}"></td>
                <td th:text="${contract.time_rent_start}"></td>
                <td th:text="${contract.time_rent_end}"></td>
                <td th:text="${contract.car_id}"></td>
                <td th:text="${contract.user_id}"></td>
                <td><a th:href="@{update/{id}(id=${contract.id})}">UPDATE</a></td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
<br/>
<button>
    <a href="contractCreate.html">New Contract</a>
</button>
<br/>
<br/>
<form action="addUser.html">
    <button>User Creation</button>
</form>
<br/>
<form action ="accidents.html">
    <button>Accident Table</button>
</form>
<br/>
<form action="cars.html">
    <button>Admin Table</button>
</form>
<br/>
<form action="index.html">
    <button>Home Page</button>
</form>

<h2>Contract Table</h2>
<form action="#" >
    <label for="name_contract"></label><input id="name_contract" placeholder ="nameContract*">
    <label for="time_rent_start"></label><input id="time_rent_start" placeholder="timeRentStart*">
    <label for="time_rent_end"></label><input id="time_rent_end" placeholder="timeRentEnd*">
    <label for="car_id"></label><input id="car_id" placeholder="carId">
    <label for="user_id"></label><input id="user_id" placeholder="userId*">

    <button  onclick="createContract()">
        <a href= "thank_you.html" >Add Request</a>
    </button>

</form>

<br/>
<form action="addUser.html">
    <button class="b1">Choose a car</button>
</form>
<table id="contractsList"></table>
<br/>
<label for="search_contract"></label><input id="search_contract">
<button onclick="searchByIdC()">Search by Id</button>
<br/>
<script src="javaScript.js"></script>

</body>
</html>
